<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navContainer">
            <a href="javascript://">Counter App</a>
            <div class="linksContainer">
                <a href="javascript://">Index</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="numberContainer">
            <p>0</p>
            <div class="buttonsContaiener">
                <button id="btn1" type="button">Increase</button>
                <button id="btn2" type="button">Reset</button>
                <button id="btn3" type="button">Decrease</button>
            </div>
            <div class="inputContainer">
                <input class="input1" value="" type="number" name="" id="" placeholder="How much do you want to add?">
                <button id="btn4" type="button">Add</button>
            </div>
            <div class="inputContainer">
                <input class="input2" value="" type="number" name="" id="" placeholder="How much do you want to remove?">
                <button id="btn5" type="button">Remove</button>
            </div>
            
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
